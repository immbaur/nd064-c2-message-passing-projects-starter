apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-location-ingestion
  name: udaconnect-location-ingestion
spec:
  ports:
  - name: "5005"
    port: 5005
    targetPort: 5005
    nodePort: 30005
  selector:
    service: udaconnect-location-ingestion
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-location-ingestion
  name: udaconnect-location-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-location-ingestion
  template:
    metadata:
      labels:
        service: udaconnect-location-ingestion
    spec:
      containers:
      - image: immbaur/nd064-udaconnect-location-ingestion:latest
        name: udaconnect-location-ingestion
        imagePullPolicy: Always